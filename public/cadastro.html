<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/storage.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/criar_conta.js" defer></script>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <h1 class="animacao-palavra text-center mb-4">Controle de recados</h1>
      <div class="row gx-5">
        <div class="col-md-6">
          <h2>Faça o seu cadastro</h2>
          <h2 id="demo"></h2>
          <form>
            <div class="form-floating mb-3">
              <div class="msgUsuario"></div>
              <input
                type="email"
                class="form-control"
                name="email"
                id="inputCriarUser"
                placeholder="Digite o seu e-mail"
                autocomplete="off"
              />
              <label for="inputCriarUser" class="form-label"
                >Digite o seu e-mail</label
              >
              <div class="msgInputUsuario"></div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="inputCriarPassword"
                placeholder="Digite a sua senha"
              />
              <label for="inputCriarPassword" class="form-label"
                >Digite a sua senha</label
              >
              <div class="msgInputSenha"></div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="confirmpassword"
                id="inputRepetirPassword"
                placeholder="Repita sua senha"
              />
              <label for="inputRepetirPassword" class="form-label"
                >Repita sua senha</label
              >
              <div class="msgInputRepetirSenha"></div>
            </div>

            <div class="mb-3 mt-4">
              <input
                type="submit"
                id="btnCriarConta"
                class="btn btn-primary"
                value="Cadastrar"
              />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
              <img
                src="./img/hello.svg"
                class="img-fluid"
                alt="Tela de cadastro"
              />
            </div>
            <div class="col-12" id="link-container">
              <a href="./index.html">Eu já tenho uma conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
