<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/storage.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/recados.js" defer></script>
    <title>Controle de recados</title>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <div class="row align-items-center gx-5">
        <div class="col-md-12">
          <div class="d-flex justify-content-between">
            <h1 id="usuarioUsandoApp"></h1>
            <button class="btn btn-danger btnSair" id="btnSair">SAIR</button>
          </div>

          <form class="mb-3">
            <div class="form-floating mb-3">
              <div class=""></div>
              <input
                class="form-control w-100"
                type="text"
                name="descricao"
                id="descricao"
                placeholder="Descrição do recado"
                autocomplete="off"
              />
              <label for="detalhamento" class="form-label"
                >Descricao do recado</label
              >
              <div class=""></div>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                name="detalhamento"
                id="detalhamento"
                placeholder="Detalhamento do recado"
                autocomplete="off"
              />
              <label for="detalhamento" class="form-label"
                >Detalhamento do recado</label
              >
              <div class=""></div>
            </div>

            <div
              id="alertPreencher"
              class="text-center d-none .fade .show alert alert-danger"
              role="alert"
            >
              Preencha todos os campos!
            </div>

            <input
              id="addRecado"
              type="submit"
              class="btn btn-primary"
              value="Salvar"
            />
          </form>

          <section class="bg-light p-5">
            <h3 class="pb-2">Lista de recados</h3>

            <div
              id="alertSucesso"
              class="text-center d-none .fade .show alert alert-success"
              role="alert"
            >
              Operação concluída com sucesso
            </div>

            <div class="table-responsive" id="redimensiona-tabela">
              <table id="tabelaRecados" class="table table-striped bg-white">
                <thead class="bg-dark text-light">
                  <tr class="text-center">
                    <th>#</th>
                    <th>Descrição</th>
                    <th>Detalhamento</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Modal confirmação  exclusão de recado-->
    <div
      class="modal fade"
      id="excluirModal"
      tabindex="-1"
      aria-labelledby="labelModalExclusao"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="labelModalExclusao">
              Confirma exclusão?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- <div class="modal-body">...</div> -->
          <div class="modal-footer">
            <button
              type="button"
              class="bg-danger btn btn-primary"
              data-bs-dismiss="modal"
              onclick="excluirRecado()"
            >
              OK
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim modal confirmação  exclusão de recado -->
  </body>
</html>
